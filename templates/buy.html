<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Purchase</title>
    <link rel="stylesheet" type="text/css" href="../static/buy.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>

<body>
    <header>
        <div class="topbar">
            <div class="logo">Crypt Mentor</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/buy">Buy</a></li>
                    <li><a href="/sell">Sell</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2 class="font">Buy Cryptocurrency</h2>
        <form action="{{ url_for('buy') }}" method="post">
            <label for="c_name" class="crypto_des">Enter Cryptocurrency Name:</label>
            <input type="text" id="c_name" name="c_name" placeholder="Name" required>
            
            <label for="quantity" class="crypto_des">Enter Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" required>
            
            <button type="submit">Buy Now</button>
        </form>
    </div>
</body>

</html>
